<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMao Sender</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>MMao File Sender</h2>
                <div class="form-input">
                    <input type="text" class="join-id" placeholder="Join id">
                    <button id="receiver-start-con-btn">Create Group</button>
                </div>
                <div class="form-input" id="join-id">
                    
                </div>
            </div>
        </div>
        <div class="screen fs-screen">
            <div class="file-input">
            </div>
            <div class="file-list">
                <h1>Shared files</h1>
                <div class="item">
                   
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"></script>
    <script type="text/javascript" src="../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="receiver.js"></script>

</html>
